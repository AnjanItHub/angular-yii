<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" xmlns:ng="http://angularjs.org" xmlns:app="ignored"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" xmlns:ng="http://angularjs.org" xmlns:app="ignored"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" xmlns:ng="http://angularjs.org" xmlns:app="ignored"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:ng="http://angularjs.org" xmlns:app="ignored"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Gallery Manager</title>
    <meta name="description" content="Gallery Manager,Angular js/Yii Demo App  "/>
    <meta name="viewport" content="width=device-width"/>
    <!--[if lte IE 8]>
    <script src="/scripts/libs/json2.js?v=<%= config.hash('./src/scripts/libs/json2.js') %>"></script>
    <script src="/scripts/libs/html5shiv-printshiv.js?v=<%= config.hash('./src/scripts/libs/html5shiv-printshiv.js') %>"></script>
    <![endif]-->
    <% if (config.environment === 'prod') { %>
    <link rel="stylesheet" href="css/app.min.css?v=<%= config.hash('./.temp/css/app.min.css') %>"/>
    <% } else { %>
    <link rel="stylesheet"     href="css/bootstrap_cyborg.css?v=<%= config.hash('./.temp/css/bootstrap_cyborg.css') %>"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="plugins/ui-bootstrap/bootstrap-fileupload.css"/>
    <link rel="stylesheet" href="plugins/ui/angular-ui.css"/>
    <link rel="stylesheet" href="plugins/select2-3.3.2/select2.css"/>
    <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.css"/>
    <link rel="stylesheet" href="plugins/fancybox/helpers/jquery.fancybox-buttons.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="plugins/fancybox/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
    <% } %>
    <!-- ClickJacking Defense begin (https://www.owasp.org/index.php/Clickjacking_Defense_Cheat_Sheet) -->
    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>
    <script>
        (function (win) {
            if (win.top === win.self) {
                var antiClickjack = win.document.getElementById('antiClickjack');
                antiClickjack.parentNode.removeChild(antiClickjack);
            } else {
                win.top.location = win.self.location;
            }
        }(window));
    </script>
    <!-- ClickJacking Defense end -->
</head>
<body ng-cloak class="ng-cloak">
<!-- Ucomment to  keep track of states and parameters,for debugging purposes  -->
<!--  <pre >
         $state = {{$state.current.name}}
         $stateParams = {{$stateParams}}
 </pre>-->
<div class="container">
    <div class="row">
        <div class="navbar" bs-navbar>
                  <div class="navbar-inner">
                    <a class="brand" href="#/">Gallery  Manager </a>
                    <ul class="nav">
                      <!-- You can use regular expressions -->
                      <li  ng-class="{ active: $state.includes('root') }" data-match-route="/"><a href="#/">Home</a></li>
                        <li ng-class="{ active: $state.includes('gallery') }" data-match-route="/gallery"><a href="#/gallery">Gallery</a></li>
                      <li ng-class="{ active: $state.includes('images') }"  data-match-route="/images"><a href="#/images">Images Admin</a></li>
                      <li ng-class="{ active: $state.includes('collections') }"  data-match-route="/collections.*"><a href="#/collections">Collections Admin</a></li>
                    </ul>
                  </div>
                </div>
        <section noty-msg   notyoptions="notyoptions" ></section>
        <div  class='span7' ui-view="intro" ng-animate="{enter: 'float',leave:'newspaper-leave'}"></div>
        </div>
    <div class="row">
        <div   sk-spinner   spinneroptions="spinneroptions"  ></div>
        <section class='span12' ui-view='gallery' ng-animate="{enter: 'flipup-enter'}"></section>
        <section class='span12' ui-view='images' ng-animate="{enter: 'flipup-enter'}"></section>
        <section  class='span12' ui-view="collections" ng-animate="{enter: 'flipup-enter'}"></section>
        <section class="span12"  ui-view="collection-edit" ng-animate="{enter: 'flipup-enter'}"></section>
        <section   class="span12" ui-view='image'  ng-animate="{enter: 'flipLeftToRight-enter'}"></section>
        <section class="span12"  ui-view="image-edit"     ng-animate="{enter: 'flipup-enter'}"  ></section>
    </div>
</div>
<% if (config.environment === 'prod') { %>
<script src="scripts/scripts.min.js?v=<%= config.hash('./.temp/scripts/scripts.min.js') %>"></script>
<% } else { %>
<script data-main="scripts/main.js"
        src="scripts/libs/require.js?v=<%= config.hash('./.temp/scripts/libs/require.js') %>"></script>
<% } %>
</body>
</html>
